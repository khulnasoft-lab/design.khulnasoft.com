image: node:latest

review:
  stage: deploy
  allow_failure: true
  before_script: []
  cache: {}
  dependencies:
    - build_branch
  variables:
    GIT_STRATEGY: none
  script:
    - rsync -avz --delete public ~/pages/$CI_COMMIT_REF_SLUG
    - cd public; yarn install; yarn run build
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://$CI_COMMIT_REF_SLUG.design.gitlab.com
    on_stop: review_stop
  only:
    - branches@gitlab-org/design.gitlab.com
  except:
    - master@gitlab-org/design.gitlab.com
  tags:
    - gitlab-design-review

review_stop:
  stage: deploy
  before_script: []
  artifacts: {}
  cache: {}
  dependencies: []
  variables:
    GIT_STRATEGY: none
  script:
    - rm -rf public ~/pages/$CI_COMMIT_REF_SLUG
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  only:
    - branches@gitlab-org/design.gitlab.com
  except:
    - master@gitlab-org/design.gitlab.com
  tags:
    - gitlab-design-review

deploy:
  stage: deploy
  cache: {}
  variables:
    GIT_STRATEGY: none
  dependencies:
    - build_master
  before_script: []
  script:
    - rsync --delete -avz public/ ~/public/
    - cd public; yarn install; yarn run build
  environment:
    name: production
    url: https://design.gitlab.com
  tags:
    - gitlab-design-deploy
  only:
    - master@gitlab-org/design.gitlab.com