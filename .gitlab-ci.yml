build:
  needs: []
  tags:
    - gitlab-org-docker
  rules:
    - when: always

container_scanning:
  needs: [build]
  tags:
    - gitlab-org-docker

test:
  needs: []
  rules:
    - when: always

###############
#
## Overrides for jobs from templates
#
###############

browser_performance:
  needs:
    - job: pages
      optional: true
  tags:
    - gitlab-org-docker
  rules:
    - when: always

code_quality:
  tags:
    - gitlab-org-docker
  rules:
    - when: always

dependency_scanning:
  # This can be executed immediately
  needs: []

sast:
  # This can be executed immediately
  needs: []

###############
#
## Custom Jobs
#
###############

danger-review:
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: pre-build
  dependencies: []
  rules:
    - if: '$CI_MERGE_REQUEST_IID && $DANGER_GITLAB_API_TOKEN'
  script:
    - danger_id=$(echo -n ${DANGER_GITLAB_API_TOKEN} | md5sum | awk '{print $1}' | cut -c5-10)
    - danger --fail-on-errors=true --verbose --danger_id="${danger_id}"

.node-job:
  image: node:18-alpine
  needs: []
  before_script:
    - apk add --no-cache bash git
    - yarn install --frozen-lockfile

.build_cache:
  variables:
    CACHE_POLICY: pull
  cache:
    - key: "${CACHE_PREFIX}-nuxt"
      fallback_keys:
        - main-nuxt
      paths:
        - node_modules/
      policy: $CACHE_POLICY

check_links:
  extends:
    - .node-job
    - .build_cache
  stage: test
  allow_failure: true
  script:
    - yarn check-links

semantic-release:
  extends: .semantic-release
  allow_failure: true
  script:
    - semantic-release --debug
  rules:
    # Only run releases on scheduled pipelines on the main branch
    # This allows us to have a weekly release cadence:
    # https://gitlab.com/gitlab-org/gitlab-services/design.gitlab.com/-/pipeline_schedules
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

pages:
  extends:
    - .node-job
    - .build_cache
  stage: deploy
  pages:
    path_prefix: "${PAGES_PREFIX}"
  variables:
    CACHE_POLICY: pull-push
  script:
    - apk add --no-cache gzip brotli
    - bash ./scripts/build.sh
    - ls -a public
    - echo "${CI_ENVIRONMENT_URL}" > environment_url.txt
    - echo "Pages accessible through ${CI_ENVIRONMENT_URL}"
  artifacts:
    paths:
      - public/*
      - environment_url.txt
  environment:
    name: "${PAGES_ENV_NAME}"
    url: "${CI_PAGES_URL}/${PAGES_PREFIX}"
  publish: public
