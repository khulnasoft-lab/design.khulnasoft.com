image: node:latest

pages:
  stage: deploy
  script:
    - npm install -g yarn
    - yarn
    - yarn run build
  artifacts:
    paths:
    - public
  only:
  - master

artifact-review-app:
  stage: deploy
  script:
    - npm install -g yarn
    - yarn
    - yarn run build
  artifacts:
    paths:
    - public
  except:
  - master
